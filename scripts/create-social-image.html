<!DOCTYPE html>
<html>
  <head>
    <title>Create Social Media Image</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .social-card {
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #1e3a8a 0%,
          #3b82f6 50%,
          #60a5fa 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          );
      }

      .content {
        position: relative;
        z-index: 2;
        padding: 60px;
      }

      .logo {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        font-size: 32px;
        font-weight: 300;
        margin-bottom: 30px;
        opacity: 0.95;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 24px;
        opacity: 0.8;
        max-width: 800px;
      }

      .book-icon {
        position: absolute;
        top: 40px;
        right: 60px;
        font-size: 48px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="social-card">
      <div class="bg-pattern"></div>
      <div class="book-icon">ðŸ“–</div>
      <div class="content">
        <div class="logo">MessageABCs</div>
        <div class="tagline">Biblical Truth & Wisdom</div>
        <div class="subtitle">
          Discover inspiring biblical content and deeper understanding of
          Christian subjects
        </div>
      </div>
    </div>

  </body>
</html>
